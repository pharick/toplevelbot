version: '3'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - static_files:/usr/src/app/staticfiles
      - media_files:/usr/src/app/mediafiles
      - monitor_build:/usr/src/app/monitor
    depends_on:
      - backend
      - monitor

  db:
    build: ./db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=toplevel
      - POSTGRES_PASSWORD=toplevel
      - POSTGRES_DB=toplevel

  backend:
    build: ./backend
    command: bash -c "python manage.py makemigrations &&
                      python manage.py migrate &&
                      python manage.py collectstatic --no-input --clear &&
                      gunicorn toplevel.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_files:/usr/src/app/staticfiles
      - media_files:/usr/src/app/mediafiles
    expose:
      - "8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=94c7xjmgahwnfr+-f0@loe-4p3ahen0^n=jde^#ua3u)2(3(qj
      - SQL_ENGINE=django.db.backends.postgresql_psycopg2
      - SQL_DATABASE=toplevel
      - SQL_USER=toplevel
      - SQL_PASSWORD=toplevel
      - SQL_HOST=db
      - SQL_PORT=5432
    depends_on:
      - db

  bot:
    build: ./bot
    command: bash -c "python start.py"
    depends_on:
      - backend

  monitor:
    build: ./monitor
    volumes:
      - monitor_build:/usr/src/app/build
    depends_on:
      - backend

volumes:
  postgres_data:
  static_files:
  media_files:
  monitor_build: